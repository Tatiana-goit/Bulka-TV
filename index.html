<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulka TV</title>
    <script
      src="https://kit.fontawesome.com/57b1f335a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <nav class="navigation">
            <div class="header__logo">
                <i class="fa-solid fa-cat fa-xl"></i>
                <p class="header__logo-text">Bulka TV</p>
            </div>

            <div class="header__search">
                <input class="header__search-input" type="text" placeholder="Search"></input>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-microphone fa-xl"></i>
            </div>

            <div class="header__menu">
                <i class="fa-solid fa-bell fa-lg"></i>
                <div class="header__menu-all">
                    <i class="fa-solid fa-paw fa-paw-menu"></i>
                    <div class="header__menu-submenu">
                        <div class="header__menu-submenu-item header__menu-submenu-item-first">
                            <i class="fa-solid fa-paw"></i>
                            Profile</div>
                        <div class="header__menu-submenu-item header__menu-submenu-item-second">
                            <i class="fa-solid fa-gear"></i>
                            Settings</div>
                        <div class="header__menu-submenu-item header__menu-submenu-item-third">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Log Out</div>
                    </div>
                </div>
            </div>
        </nav>
      </div>
    </header>

    <sidebar>
        <div class="sidebar__container">
            <div class="sidebar__main-info">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">ChuChu</p>
                        </div>
                        <p class="sidebar__item-count sidebar__item-count-circle">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">Coco</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">LaLa</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">MoMO</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">TT</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">NaNa</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                        <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">ToTo</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                    <li class="sidebar__item">
                        <div class="sidebar__item-info">
                            <i class="fa-solid fa-shield-cat"></i>
                            <p class="sidebar__item-name">DoDo</p>
                        </div>
                        <p class="sidebar__item-count">5.3K</p>    
                    </li>
                </ul>
            </div>
            <div class="sidebar__info">
                <div class="sidebar__info-block">
                    <!-- <p>iiii</p>
                    <p>111111</p>
                    <p> Image </p> -->
                </div>
            </div>
        </div>
    </sidebar>

    <main>
        <div class="main__container">
            <p>11111</p>

        </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
